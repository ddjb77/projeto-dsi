<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Produtos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 
</head>
<body>
    <table class="table table-striped table-primary">
    	<thead class="ttop">
    		
        	<tr class="table-info">
           	<td>  ID  </td>
           	<td> NOME   </td>
           	<td> ENDEREÃ‡O   </td>
           	<td> TELEFONE   </td>
           	<td> EMAIL  </td>
           	<td> NOME VEICULO  </td>
           	<td> PRECO VEICULO  </td>
            	
        	</tr>
    	</thead>
    	<tbody>
        	<tr th:each="c : ${clientes}">
            	<td th:text="${c.id}"></td>
            	<td th:text="${c.nome}"></td>
            	<td th:text="${c.tel}"></td>
            	<td th:text="${c.endereco}"></td>
            	<td th:text="${c.email}"></td>
            	<td>
            		<a th:href="@{'update/' + ${c.id}}">
            			Editar
            		</a>
            		
            	</td>
            	<td> 
            		<form th:action="@{'delete/' + ${c.id}}" method=post>
            			<input type="submit" value="X">
            		</form>
            	</td>
            	
       		</tr>
       		
       		<tr th:each="produto : ${produtos}">
            	<td th:text="${produto.id}"></td>
            	<td th:text="${produto.nome}"></td>
            	<td th:text="${produto.preco}"></td>
            	<td>
            		
            		<a th:href="@{'upd/' + ${produto.id}}">
            			Editar
            		</a>
            	</td>
            	<td> 
            		<form th:action="@{'apagar/' + ${produto.id}}" method=post>
            			<input type="submit" value="X">
            		</form>
            	</td>
            	
       		</tr>
       		
       		
     	</tbody>
    </table>
</body>
</html>
