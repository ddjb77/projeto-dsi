<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <form action="#" th:action="@{/produto}" th:object="${prod}" method=post>

    	Preco: <input type="text" th:field="*{preco}">
    	<input type="submit" value="Cadastrar">
    </form>
