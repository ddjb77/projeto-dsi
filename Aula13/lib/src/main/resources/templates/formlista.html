<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Produtos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link"><span class="sr-only">(atual)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/produtos">Automóveis</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="https://example.com" id="dropdown08" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Menu</a>
            <div class="dropdown-menu" aria-labelledby="dropdown08">
              <a class="dropdown-item" href="/clientes">Clientes</a>
              <a class="dropdown-item" href="/concessionaria">Concessionária</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <table class="table table-striped table-primary">
    	<thead class="ttop" style="background-color:#000000; color:#ffffff">
    			<p>Automóveis</p>
        	<tr class="table-info">
            	<td><b> ID</b></td>
            	<td><b>NOME</b> </td>
            	<td><b>PREÇO</b> </td>
            	<td> </td>
            	<td> </td>
        	</tr>
    	</thead>
    	<tbody style="background-color:#ffffff; color:#000000">
        	<tr th:each="prod : ${produtos}">
            	<td th:text="${prod.id}"></td>
            	<td th:text="${prod.nome}"></td>
            	<td th:text="${prod.preco}"></td>
            	<td>
            		<a th:href="@{'upd/' + ${prod.id}}">
            			<button  style="background-color:#f25000; color:#ffffff; border:none">Editar</button>
            		</a>
            	</td>
            	<td> 
            		<form th:action="@{'apagar/' + ${prod.id}}" method=post>
            			<input type="submit" value="Excluir" style="background-color:#f70070; color:#ffffff; border:none">
            		</form>
            	</td>
       		</tr>
     	</tbody>
    </table>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
